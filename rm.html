<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Message</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Sans', sans-serif;
      background-color: #fce4ec;
      /* لون الخلفية الجديد */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .signature {
      margin-top: 20px;
      font-weight: bold;
      color: #ff69b4;
      /* لون التوقيع الجديد */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <p class="message" id="p"></p>
      <p class="signature">بلال</p>
    </div>
  </div>

  <script>
    const p = document.querySelector("#p");

    let text = ` 

    حبيبتي هاجر ❤️🌹💖، أعلم أنكِ مملتي من اعادة نفسي في التهنئة لكني مجرد شخص بسيط يحبك مجنون بك. اخبركِ أني اجهز لكي تهنئة تروقك في رمضان مختلفة تماماً عما قدمته، أحبك حقاً الحب. اكتب هده الكلمات بعد ان انهيت البرمجة كما تسمنها انت، سحور هههههه 😄❤️، انا محضوض بك هده المرة، سؤقدم شيء مختلف عما سبق، ايتها الجميلة هل تردين قلبي ام عقلي انهم لكي كلي لكي احبك. هاجر زهرتي 💐، لا اعلم ما اكتب فقط اكتب احب طفولتك هههه ضهري يؤلمني، واكتب لكي الأن، حبيبتي الغالية اردت ان اكتب مثل اعضم الشعراء لكني مجرد رجل بسيط لغتي بسيطة. انا لست شاعر فقط مبرمج و انت لغتي، انا احبك اكتب لكي انت و حدك ايتها الغالية. امنيتي في رمضان هي انتي ايتها الغالية.

      `;

    function displayMessage() {
      let i = 0;
      setInterval(() => {
        if (i < text.length) {
          p.innerHTML += text[i];
          i++;
        }
      }, 50);
    }
    displayMessage();
  </script>
</body>

</html>
